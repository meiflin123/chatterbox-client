<!doctype html>
<html>
  <head>
    <meta charset="utf-8">
    <title>chatterbox</title>
    <link rel="stylesheet" href="styles/styles.css">

    <!-- dependencies -->
    <script src="bower_components/jquery/dist/jquery.js"></script>
    <script>
      // YOU DO NOT NEED TO EDIT THIS CODE
      if (!/(&|\?)username=/.test(window.location.search)) {
        var newSearch = window.location.search;
        if (newSearch !== '' & newSearch !== '?') {
          newSearch += '&';
        }
        newSearch += 'username=' + (prompt('What is your name?') || 'anonymous');
        window.location.search = newSearch;
      }
    </script>
    <!-- your scripts -->
    <script src="env/config.js"></script>
    <script src="scripts/app.js"></script>
  </head>
  <body>
    <div id="main">
      <h1>XSS Chatterbox</h1>
      <!-- Your HTML goes here! -->
    </div>
    <div>
      <select>Room
        <option value="volvo">XSS Room</option>
        <option value="saab">Mess with Floor 6</option>
        <option value="mercedes">8th Floor Truths</option>
        <option value="audi">Where is LeBron going?</option>
      </select>
    </div>
    <div>
      <input type="text" class="postXSS" placeholder="Post XSS Attack?" size="60" ></input>
    </div>
    <div>
      <input type="text" class="addRoom" placeholder="Add Room?" size="60" ></input>
    </div>
    <div>
      <input type="text" class="search" placeholder="Search Messages" size="60" ></input>
    </div>
    <div> 
      <button class="submitButton" >Post Attack</button>
    </div>
    <div id="chats"></div>
  </body>
</html>
