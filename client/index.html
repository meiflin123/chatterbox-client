<!doctype html>
<html>
  <head>
    <meta charset="utf-8">
    <title>chatterbox</title>
    <link rel="stylesheet" href="styles/styles.css">

    <!-- dependencies -->
    <script src="bower_components/jquery/dist/jquery.js"></script>
    <script>
      // YOU DO NOT NEED TO EDIT THIS CODE
      if (!/(&|\?)username=/.test(window.location.search)) {
        var newSearch = window.location.search;
        if (newSearch !== '' & newSearch !== '?') {
          newSearch += '&';
        }
        newSearch += 'username=' + (prompt('What is your name?') || 'anonymous');
        window.location.search = newSearch;
      }
    </script>
    <!-- your scripts -->
    <script src="env/config.js"></script>
    <script src="scripts/app.js"></script>
  </head>
  <body>
    <div id="main">
      <h1>XSS Chatterbox</h1>
      <!-- Your HTML goes here! -->
    </div>
    <div>
      <select id="roomSelect">Room
        <option>All Rooms</option>
      </select>
    </div>
    <div>
      <input type="text" class="userInput" placeholder="Create a UserName" size="60" ></input>
    </div>
    <div>
      <input type="text" class="PostMessage" placeholder="Post Message" size="60" ></input>
    </div>
    <div>
      <input type="text" class="CreateARoom" placeholder="Create a Room" size="60" ></input>
    </div>
    <div> 
      <button class="user" >Create User</button>
      <p1 class="userInputData">Username: </p1>
    </div>
    <div>
      <button class="refresh">Refresh Page</button>
    </div>
        <div>
      <button class="newFriends">newFriends</button>
    </div>
    <div>
      <button class="friends">Display messages from Friends</button>
    </div>
    <div id="chats"></div>
  </body>
</html>
